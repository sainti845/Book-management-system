<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STUDENT DATABASE SYSTEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
 
  <section class="login">
    <div class="leftui">
     
      <div class="formpack  bg-white">
        <img src="images/logo.png" alt="logo-image" class=" logo_image text-center img-fluid ">
        <h2 class=" my-4">Welcome Back</h2>
        <p >Welcome back! Please enter your details.</p>
        <form class="bg-white text-dark">
          <label for="username" class="d-block " >Enter your username</label>
          <input type="text" id="input_user" required id="loginName" placeholder="ayush" class="border" />
          <label for="password" class="d-block">Password</label>
          <input type="password" required placeholder="********" id="loginPassword" class="border">
          <input type="submit" value="CONFIRM" class="btn confirm_login btn-outline-info d-block ">
        </form>
      </div>
    </div>
    <div class="rightui ">
      <div id="carouselExampleIndicators" class="carousel slide w-75  mx-auto my-5" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators " data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="images/book1.jpg" class="d-block w-100 img-fluid" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/book2.jpg" class="d-block w-100 img-fluid" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/book3.jpg"
              class="d-block w-100 img-fluid" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>
  <section class="mainpage">
    <div class="welcome d-flex hidden  align-items-center justify-content-evenly">
      <div>
        <h1 class="d-inline text-white ms-xs-0 ms-md-5">WELCOME,</h1>
      <h1 class="welcome_user d-inline text-success ">AYUSH</h1>
      </div>
      <br>
      <button class="btn btn-outline-success my-3 add">ADD BOOK</button>
    </div>
    <form class="student_database hidden w-sm-50 mx-auto my-3  w-50 w-xs-75">
      <label for="student_name" class="d-block ms-5 pt-3">Book Name:</label>
      <input type="text" name="student_name" id="student_name" placeholder="HARRY POTTER"
        class="w-75 my-4 ms-5 inputdetails" required>
      <label for="student_name" class="d-block ms-5 ">Book Reference Id:</label>
      <input type="number" id="student_id" placeholder="56000" class="w-75 my-4 ms-5   inputdetails"required>
      <label for="student_name" class="d-block ms-5 ">Book Author:</label>
      <input type="text" id="student_department" placeholder="J.K.ROLLINGS"
        class="w-75  my-4 ms-5  inputdetails" required>
      <label for="student_name" class="d-block ms-5 ">Book Image</label>
      <input type="file" id="file" class="w-75  my-4 ms-5 " required>
      <button class="btn btn-outline-success d-block" class="  my-4 ms-4" id="inputdetails">ADD</button>

    </form>

  </section>
  <section class="collection hidden  pt-3 ">
    <div class="card demo mx-2 my-5" style="width: 18rem;">
      <img src="images/student-image.jpg" class="card-img-top img-fluid h-50" alt="...">
      <div class="card-body ">
        <h2 class="card-text student_name" > HARRY POTTER</h2>
        <label for="" class="d-inline"> ID:</label>
        <p class="card-text student_id d-inline">56000</p><br>
        <label for="" class="d-inline">AUTHOR:</label>
        <p class="card-text student_department d-inline">J.K.ROLLINGS</p><br>
        <button class=" btn btn-outline-warning edit d-inline">Edit</button>
        <button class="btn btn-outline-danger delete d-inline">Delete</button>
      </div>
    </div>

      <label for="" class="d-inline"> ID:</label>

      <label for="" class="d-inline">BRANCH:</label>
      <p class="card-text student_department d-inline">Computer Engineering</p>
    </div> -->

  </section>

</body>

</html>
